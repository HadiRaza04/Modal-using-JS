<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal-JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn_purple" id="trigger">Sign In</button>
    <div class="modal_wrapper">
        <div class="modal_container">
            <button class="close" id="closed">&times;</button>
            <h2>Sign In</h2>
            <div class="inputfield">
                <input type="text" placeholder="Username or E-mail" required="required">
                <input type="password" placeholder="Password" required="required">
            </div>
            <div class="action">
                <button class="btn_purple2">Log In</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
